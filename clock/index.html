<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center bg-dark bg-gradient" style="font-family: 'Kanit', sans-serif;;">
    <div class="vw-50 vh-75 d-flex align-items-center justify-content-evenly" >
        <div class="card mx-2">
            <div id="hours" class="card-body d-flex align-items-center justify-content-center fs-1" >
              00
            </div>
          </div>
          <div class="card mx-2">
            <div id="minutes" class="card-body d-flex align-items-center justify-content-center fs-1" >
              00
            </div>
          </div>
          <div class="card mx-2">
            <div id="seconds" class="card-body d-flex align-items-center justify-content-center fs-1" >
              00
            </div>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
